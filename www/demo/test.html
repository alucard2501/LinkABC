<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>战在苍穹之颠</title>
    <meta id="keywords" name="keywords" content="战在苍穹之颠,梦幻西游" />
    <meta id="description" name="description" content="战在苍穹之颠,梦幻西游。" />

</head>
<body>
    <div class="loading"></div>
    <div id="page">
      <div class="divPosterInfo js-info">
        <p>我是来自<span id="Span_Server">帝都风云</span>服务器的<span id="Span_Nickname">王炸炸一脸</span></p>
        <p>现在是<span id="Span_Time">2020年12月16日 16:21</span></p>
        <p>此刻，我在<span id="Span_Local">北京大学-东门</span>应援卫星上的天命之人</p>
        <p>他们与我只有<span id="Span_Distance">18880.9</span>公里的距离</p>
      </div>
      <div id="DivQRCode" class="divQrcode js-qrcode" >
      <!-- http://h5.thinkcloudmedia.com/get_code.html?appid=wxbf6330847265be7c&scope=snsapi_base&state=index&redirect_uri=http%3A%2f%2fh5.thinkcloudmedia.com%2fxyq163Wst%2fwxapi -->
        <img id="ImgQRCode" src="images/upload/qrcode/qr">
      </div>
      <input type="button" id="btn1" value="截图"/>
    </div>
	<img id="ImgPage" class="divImg"></img> 
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript">
        $("#ImgQRCode").attr("src","images/upload/qrcode/qr"+4);
        $("#btn1").click(function(){
                new html2canvas(document.getElementById('page'),{
                    allowTaint:true,
                    useCORS: true
                }).then(canvas => {
                    // canvas为转换后的Canvas对象
                    let oImg = document.getElementById("ImgPage")
                    oImg.src = canvas.toDataURL();  // 导出图片
                    document.body.appendChild(oImg);  // 将生成的图片添加到body

                    // $("#page").hide();
                    // $("#ImgPage").show();
                });
            });
    </script>
</body>
</html>
